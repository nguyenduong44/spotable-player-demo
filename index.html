<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotable Player</title>
  <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.1-web/css/all.min.css">
  <link rel="stylesheet" href="styles/baseStyle.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="app">
    <div class="wrapper">
      <div class="dashboard">
        <div class="dashboard-wrapper">
          <div class="dashboard-thumb-wrapper">
            <div class="dashboard-thumb" style="background-image: url('')"></div>
          </div>
  
          <div class="dashboard-info">
            <div class="song-info">
              <div class="author"></div>
              <div class="song-name"></div>
            </div>
  
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            
            <div class="control">
              <div class="btn btn-repeat">
                <i class="fa-solid fa-repeat icon-repeat"></i>
              </div>

              <div class="middle-control playing">
                <div class="btn btn-prev">
                  <i class="fa-solid fa-backward icon-prev"></i>
                </div>

                <div class="btn btn-toggle-play">
                  <i class="fa-solid fa-pause icon-pause"></i>
                  <i class="fa-solid fa-play icon-play"></i>
                </div>

                <div class="btn btn-next">
                  <i class="fa-solid fa-forward icon-next"></i>
                </div>
              </div>

              <div class="btn btn-random">
                <i class="fa-solid fa-shuffle icon-random"></i>
              </div>
            </div>
          </div>
  
          <audio id="audio" src=""></audio>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-header">
          playlist
        </div>
        
        <div class="playlist-song">
          
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
